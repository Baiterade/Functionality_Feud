<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>JS Quiz</title>
</head>

<body class="d-flex flex-column justify-content-center bg-dark">

    <h1 class="text-center m-4 text-light">Javascript Fundamentals</h1>

    <div class="row justify-content-center">

        <button id="startbtn" type="button" class="btn btn-outline-primary m-4">Start</button>

    </div>

    <div class="row justify-content-center">

        <h2 id="timer" class="text-center m-3 text-light border rounded p-1">30</h2>

    </div>
    
    <div class="row justify-content-center">

        <h2 id="question" class="card-text text-center p-2 m-3 text-light border rounded">Question</h2>

    </div>

    <div class="row flex-column justify-content-center">

        <button id="option1" class="btn btn-outline-primary m-3 text-light">Option 1</button>

        <button id="option2" class="btn btn-outline-primary m-3 text-light">Option 2</button>

        <button id="option3" class="btn btn-outline-primary m-3 text-light">Option 3</button>

        <button id="option4" class="btn btn-outline-primary m-3 text-light">Option 4</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
